{% extends 'base.html' %}

{% block body %}
    <h1 id="list-head">~ Melons ~</h1>
        <ul id="melon-list">
            {% for melon in melon_list %}
            <div class="melon-item">
                <div class="melon-item-head card text-center">
                    <h2><a href="{{ url_for('melon_details', melon_id=melon.melon_id) }}"> {{melon.common_name}} </a></h2>
                    <h3>{{ melon.price_str() }}</h3>
                    <div class="melon-img-div">
                        <img class="melon-image" src="{{ melon.image_url }}" alt="melon image">
                    </div>
                </div>
                <div class="list-item-acc">
                    <a class="btn btn-primary" href="{{ url_for('add_to_cart', melon_id=melon.melon_id, quantity=1) }}">Add to Cart</a>
                </div>
            </div>
            {% endfor %}
        </ul>
{% endblock %}

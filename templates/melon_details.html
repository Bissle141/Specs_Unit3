{% extends 'base.html' %}

{% block body %}
    <h1>{{ melon.common_name }}</h1>
    <img class="melon-image" src="{{ melon.image_url }}" alt=" Image of {{ melon.common_name }}">
    <h2>Price per melon: {{ melon.price_str() }}</h2>
    <ul>
        <li>Color: {{ melon.color }}</li>
        {% if melon.seedless %}
            <li>Seedless Melon</li>
        {% else %}
            <li>Warning! This melon has seeds</li>
        {% endif %}
    </ul>

    <a class="btn btn-primary" href="{{ url_for('add_to_cart', melon_id=melon.melon_id) }}">Add to Cart</a>
{% endblock %}
